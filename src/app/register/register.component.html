<div>
    <div>Register</div>
    <form [formGroup]="registerForm">
        <div>
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()">
                <mat-form-field>
                    <input id="name" matinput formControlName="name" [(ngModel)]="user.name" placeholder="Enter your name" />
                </mat-form-field>

                <mat-form-field>
                    <input id="email" matinput formControlName="email" [(ngModel)]="user.email" placeholder="Enter your email" />
                </mat-form-field>

                <mat-form-field>
                    <input id="password" matinput formControlName="password" [(ngModel)]="user.password" placeholder="Enter your password" />
                </mat-form-field>


                <button mat-button type="submit">Register</button>
                <button mat-button routerLink="/login">Login</button>
        </div>
        </form>
</div>
</div>
